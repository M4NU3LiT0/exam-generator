<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estudiante - Sistema de Exámenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-mortarboard-fill"></i> Sistema de Exámenes - Estudiante
            </a>
            <ul class="navbar-nav ms-auto" id="navMenu"></ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Mis Exámenes</h1>
        
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#available">
                    Disponibles
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#completed">
                    Completados
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="available">
                <div id="availableExams">Cargando...</div>
            </div>
            <div class="tab-pane fade" id="completed">
                <div id="completedExams">Cargando...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const user = requireAuth('student');
        if (!user) return;

        async function loadExams() {
            try {
                const [exams, results] = await Promise.all([
                    API.get('/exams'),
                    API.get('/results/my-results')
                ]);

                const completedExamIds = results.data.map(r => r.exam._id);
                const available = exams.data.filter(e => !completedExamIds.includes(e._id));

                displayAvailable(available);
                displayCompleted(results.data);
            } catch (error) {
                Utils.showAlert('Error: ' + error.message, 'danger');
            }
        }

        function displayAvailable(exams) {
            const container = document.getElementById('availableExams');
            if (!exams.length) {
                container.innerHTML = '<p class="text-muted">No hay exámenes disponibles</p>';
                return;
            }

            container.innerHTML = exams.map(exam => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>${exam.title}</h5>
                        <p class="text-muted">${exam.description}</p>
                        <div class="d-flex gap-3 mb-3">
                            <span><i class="bi bi-book"></i> ${exam.subject}</span>
                            <span><i class="bi bi-clock"></i> ${exam.duration} min</span>
                            <span><i class="bi bi-star"></i> ${exam.totalPoints} pts</span>
                        </div>
                        <button class="btn btn-primary" onclick="startExam('${exam._id}')">
                            <i class="bi bi-play-fill"></i> Iniciar Examen
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displayCompleted(results) {
            const container = document.getElementById('completedExams');
            if (!results.length) {
                container.innerHTML = '<p class="text-muted">No has completado exámenes aún</p>';
                return;
            }

            container.innerHTML = results.map(result => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5>${result.exam.title}</h5>
                                <p class="mb-2">Calificación: ${result.score}/${result.totalPoints} 
                                   (${result.percentage}%)</p>
                                <span class="badge bg-${result.isPassed ? 'success' : 'danger'}">
                                    ${result.isPassed ? 'Aprobado' : 'Reprobado'}
                                </span>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-sm btn-outline-primary" 
                                        onclick="viewResult('${result._id}')">
                                    Ver Detalles
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function startExam(examId) {
            location.href = `take-exam.html?id=${examId}`;
        }

        function viewResult(resultId) {
            location.href = `view-result.html?id=${resultId}`;
        }

        loadExams();
    </script>
</body>
</html>
