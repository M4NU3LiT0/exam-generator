<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profesor - Sistema de Exámenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .stat-card {
            border-left: 4px solid;
        }
        .stat-card.primary { border-left-color: #0d6efd; }
        .stat-card.success { border-left-color: #198754; }
        .stat-card.warning { border-left-color: #ffc107; }
        .stat-card.danger { border-left-color: #dc3545; }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-mortarboard-fill"></i> Sistema de Exámenes - Profesor
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span id="userName">Profesor</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Dashboard del Profesor</h1>
        
        <div id="alertContainer"></div>

        <!-- Estadísticas -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card stat-card primary">
                    <div class="card-body">
                        <h6 class="text-muted">Total Exámenes</h6>
                        <div class="stat-value text-primary" id="totalExams">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card success">
                    <div class="card-body">
                        <h6 class="text-muted">Exámenes Activos</h6>
                        <div class="stat-value text-success" id="activeExams">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card warning">
                    <div class="card-body">
                        <h6 class="text-muted">Entregas Totales</h6>
                        <div class="stat-value text-warning" id="totalSubmissions">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card danger">
                    <div class="card-body">
                        <h6 class="text-muted">Promedio General</h6>
                        <div class="stat-value text-danger" id="averageScore">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Crear examen -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Crear Nuevo Examen</h5>
            </div>
            <div class="card-body">
                <form id="createExamForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="examTitle" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Materia</label>
                            <input type="text" class="form-control" id="examSubject" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" id="examDescription" rows="2" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Duración (minutos)</label>
                            <input type="number" class="form-control" id="examDuration" value="60" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Puntos Totales</label>
                            <input type="number" class="form-control" id="examPoints" value="100" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Crear Examen
                    </button>
                </form>
            </div>
        </div>

        <!-- Lista de exámenes -->
        <h3 class="mb-3">Mis Exámenes</h3>
        <div id="examsContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Cargando exámenes...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuración
        const API_URL = 'https://exam-generator-xfaq.onrender.com/api';

        // Verificar autenticación
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!token || !user || user.role !== 'teacher') {
            alert('Debes iniciar sesión como profesor');
            window.location.href = 'login.html';
        }

        document.getElementById('userName').textContent = user.name;

        // Funciones de API
        async function apiRequest(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error en la petición');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.getElementById('alertContainer');
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Cargar dashboard
        async function loadDashboard() {
            try {
                // Cargar estadísticas
                const stats = await apiRequest('/results/stats/dashboard');
                if (stats.success) {
                    document.getElementById('totalExams').textContent = stats.data.totalExams;
                    document.getElementById('activeExams').textContent = stats.data.activeExams;
                    document.getElementById('totalSubmissions').textContent = stats.data.totalSubmissions;
                    document.getElementById('averageScore').textContent = stats.data.averageScore + '%';
                }

                // Cargar exámenes
                const exams = await apiRequest('/exams');
                displayExams(exams.data);
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar datos: ' + error.message, 'danger');
            }
        }

        function displayExams(exams) {
            const container = document.getElementById('examsContainer');
            
            if (!exams || exams.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-inbox fs-1 text-muted"></i>
                        <p class="text-muted">No tienes exámenes creados aún</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = exams.map(exam => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title mb-2">
                                    ${exam.title}
                                    ${exam.isActive 
                                        ? '<span class="badge bg-success ms-2">Activo</span>' 
                                        : '<span class="badge bg-secondary ms-2">Inactivo</span>'}
                                </h5>
                                <p class="card-text text-muted mb-2">${exam.description}</p>
                                <div class="d-flex gap-3 text-muted small">
                                    <span><i class="bi bi-book"></i> ${exam.subject}</span>
                                    <span><i class="bi bi-clock"></i> ${exam.duration} min</span>
                                    <span><i class="bi bi-star"></i> ${exam.totalPoints} pts</span>
                                    <span><i class="bi bi-question-circle"></i> ${exam.questions?.length || 0} preguntas</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-sm btn-outline-primary" 
                                        onclick="addQuestions('${exam._id}')">
                                    <i class="bi bi-plus-circle"></i> Preguntas
                                </button>
                                <button class="btn btn-sm btn-outline-${exam.isActive ? 'warning' : 'success'}" 
                                        onclick="toggleExam('${exam._id}', ${exam.isActive})">
                                    <i class="bi bi-toggle-${exam.isActive ? 'on' : 'off'}"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteExam('${exam._id}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Crear examen
        document.getElementById('createExamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const examData = {
                title: document.getElementById('examTitle').value,
                description: document.getElementById('examDescription').value,
                subject: document.getElementById('examSubject').value,
                duration: parseInt(document.getElementById('examDuration').value),
                totalPoints: parseInt(document.getElementById('examPoints').value)
            };

            try {
                const response = await apiRequest('/exams', {
                    method: 'POST',
                    body: JSON.stringify(examData)
                });

                if (response.success) {
                    showAlert('¡Examen creado exitosamente!', 'success');
                    document.getElementById('createExamForm').reset();
                    loadDashboard();
                }
            } catch (error) {
                showAlert('Error al crear examen: ' + error.message, 'danger');
            }
        });

        async function toggleExam(examId, currentStatus) {
            try {
                await apiRequest(`/exams/${examId}/toggle-active`, { method: 'PATCH' });
                showAlert(`Examen ${currentStatus ? 'desactivado' : 'activado'} exitosamente`, 'success');
                loadDashboard();
            } catch (error) {
                showAlert('Error: ' + error.message, 'danger');
            }
        }

        async function deleteExam(examId) {
            if (!confirm('¿Estás seguro de eliminar este examen?')) return;

            try {
                await apiRequest(`/exams/${examId}`, { method: 'DELETE' });
                showAlert('Examen eliminado exitosamente', 'success');
                loadDashboard();
            } catch (error) {
                showAlert('Error: ' + error.message, 'danger');
            }
        }

        function addQuestions(examId) {
            window.location.href = `add-questions.html?id=${examId}`;
        }

        // Cargar al iniciar
        loadDashboard();
    </script>
</body>
</html>
