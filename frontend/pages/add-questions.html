<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Preguntas - Sistema de Exámenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="teacher-dashboard.html">
                <i class="bi bi-mortarboard-fill"></i> Sistema de Exámenes - Profesor
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="teacher-dashboard.html">
                        <i class="bi bi-arrow-left"></i> Volver al Dashboard
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Agregar Preguntas al Examen</h1>
        
        <div id="alertContainer"></div>

        <!-- Información del examen -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 id="examTitle">Cargando...</h5>
                <p id="examDescription" class="text-muted"></p>
            </div>
        </div>

        <!-- Formulario para agregar pregunta -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Nueva Pregunta</h5>
            </div>
            <div class="card-body">
                <form id="questionForm">
                    <div class="mb-3">
                        <label class="form-label">Texto de la Pregunta</label>
                        <textarea class="form-control" id="questionText" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Pregunta</label>
                        <select class="form-select" id="questionType" required>
                            <option value="">Selecciona...</option>
                            <option value="multiple-choice">Opción Múltiple</option>
                            <option value="true-false">Verdadero/Falso</option>
                            <option value="short-answer">Respuesta Corta</option>
                        </select>
                    </div>

                    <!-- Opciones (para opción múltiple y V/F) -->
                    <div id="optionsContainer" style="display: none;">
                        <label class="form-label">Opciones</label>
                        <div id="optionsList">
                            <!-- Se llenarán dinámicamente -->
                        </div>
                        <button type="button" class="btn btn-sm btn-secondary mt-2" id="addOptionBtn">
                            <i class="bi bi-plus"></i> Agregar Opción
                        </button>
                    </div>

                    <!-- Respuesta correcta (para respuesta corta) -->
                    <div id="shortAnswerContainer" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Respuesta Correcta</label>
                            <input type="text" class="form-control" id="correctAnswer">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Puntos</label>
                            <input type="number" class="form-control" id="points" value="10" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Orden</label>
                            <input type="number" class="form-control" id="order" value="1" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Agregar Pregunta
                    </button>
                </form>
            </div>
        </div>

        <!-- Lista de preguntas existentes -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Preguntas del Examen</h5>
            </div>
            <div class="card-body">
                <div id="questionsList">
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Cargando preguntas...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://exam-generator-xfaq.onrender.com/api';
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!token || !user || user.role !== 'teacher') {
            alert('Debes iniciar sesión como profesor');
            window.location.href = 'login.html';
        }

        // Obtener ID del examen de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const examId = urlParams.get('id');

        if (!examId) {
            alert('No se especificó un examen');
            window.location.href = 'teacher-dashboard.html';
        }

        async function apiRequest(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error en la petición');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.getElementById('alertContainer');
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Cargar información del examen
        async function loadExam() {
            try {
                const response = await apiRequest(`/exams/${examId}`);
                const exam = response.data;
                
                document.getElementById('examTitle').textContent = exam.title;
                document.getElementById('examDescription').textContent = exam.description;
                
                loadQuestions();
            } catch (error) {
                showAlert('Error al cargar examen: ' + error.message, 'danger');
            }
        }

        // Cargar preguntas
        async function loadQuestions() {
            try {
                const response = await apiRequest(`/questions/exam/${examId}`);
                const questions = response.data;
                
                const container = document.getElementById('questionsList');
                
                if (!questions.length) {
                    container.innerHTML = '<p class="text-muted text-center">No hay preguntas aún</p>';
                    return;
                }

                container.innerHTML = questions.map((q, index) => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6><strong>Pregunta ${index + 1}</strong> (${q.points} pts)</h6>
                                    <p class="mb-2">${q.questionText}</p>
                                    <span class="badge bg-info">${getQuestionTypeLabel(q.questionType)}</span>
                                    ${renderQuestionPreview(q)}
                                </div>
                                <button class="btn btn-sm btn-danger" onclick="deleteQuestion('${q._id}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showAlert('Error al cargar preguntas: ' + error.message, 'danger');
            }
        }

        function getQuestionTypeLabel(type) {
            const labels = {
                'multiple-choice': 'Opción Múltiple',
                'true-false': 'Verdadero/Falso',
                'short-answer': 'Respuesta Corta'
            };
            return labels[type] || type;
        }

        function renderQuestionPreview(question) {
            if (question.questionType === 'multiple-choice' || question.questionType === 'true-false') {
                return `
                    <ul class="mt-2 mb-0">
                        ${question.options.map(opt => `
                            <li>${opt.text} ${opt.isCorrect ? '<i class="bi bi-check-circle-fill text-success"></i>' : ''}</li>
                        `).join('')}
                    </ul>
                `;
            } else {
                return `<p class="text-muted small mb-0">Respuesta: ${question.correctAnswer}</p>`;
            }
        }

        // Manejar cambio de tipo de pregunta
        document.getElementById('questionType').addEventListener('change', (e) => {
            const type = e.target.value;
            const optionsContainer = document.getElementById('optionsContainer');
            const shortAnswerContainer = document.getElementById('shortAnswerContainer');
            const optionsList = document.getElementById('optionsList');

            optionsContainer.style.display = 'none';
            shortAnswerContainer.style.display = 'none';
            optionsList.innerHTML = '';

            if (type === 'multiple-choice') {
                optionsContainer.style.display = 'block';
                addOption();
                addOption();
                addOption();
                addOption();
            } else if (type === 'true-false') {
                optionsContainer.style.display = 'block';
                addTrueFalseOptions();
            } else if (type === 'short-answer') {
                shortAnswerContainer.style.display = 'block';
            }
        });

        function addOption() {
            const optionsList = document.getElementById('optionsList');
            const index = optionsList.children.length;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'input-group mb-2';
            optionDiv.innerHTML = `
                <input type="text" class="form-control option-text" placeholder="Opción ${index + 1}" required>
                <div class="input-group-text">
                    <input class="form-check-input mt-0 option-correct" type="checkbox" title="Correcta">
                </div>
                <button class="btn btn-outline-danger" type="button" onclick="this.parentElement.remove()">
                    <i class="bi bi-x"></i>
                </button>
            `;
            
            optionsList.appendChild(optionDiv);
        }

        function addTrueFalseOptions() {
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = `
                <div class="input-group mb-2">
                    <input type="text" class="form-control option-text" value="Verdadero" readonly>
                    <div class="input-group-text">
                        <input class="form-check-input mt-0 option-correct" type="radio" name="tfAnswer" value="true">
                    </div>
                </div>
                <div class="input-group mb-2">
                    <input type="text" class="form-control option-text" value="Falso" readonly>
                    <div class="input-group-text">
                        <input class="form-check-input mt-0 option-correct" type="radio" name="tfAnswer" value="false">
                    </div>
                </div>
            `;
        }

        document.getElementById('addOptionBtn').addEventListener('click', addOption);

        // Enviar pregunta
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const questionType = document.getElementById('questionType').value;
            const questionData = {
                examId: examId,
                questionText: document.getElementById('questionText').value,
                questionType: questionType,
                points: parseInt(document.getElementById('points').value),
                order: parseInt(document.getElementById('order').value)
            };

            if (questionType === 'multiple-choice' || questionType === 'true-false') {
                const options = [];
                const optionTexts = document.querySelectorAll('.option-text');
                const optionCorrects = document.querySelectorAll('.option-correct');

                optionTexts.forEach((input, index) => {
                    if (input.value.trim()) {
                        options.push({
                            text: input.value,
                            isCorrect: questionType === 'true-false' 
                                ? optionCorrects[index].checked 
                                : optionCorrects[index].checked
                        });
                    }
                });

                if (options.length < 2) {
                    showAlert('Debes agregar al menos 2 opciones', 'warning');
                    return;
                }

                if (!options.some(opt => opt.isCorrect)) {
                    showAlert('Debes marcar al menos una opción como correcta', 'warning');
                    return;
                }

                questionData.options = options;
            } else if (questionType === 'short-answer') {
                const correctAnswer = document.getElementById('correctAnswer').value.trim();
                if (!correctAnswer) {
                    showAlert('Debes especificar la respuesta correcta', 'warning');
                    return;
                }
                questionData.correctAnswer = correctAnswer;
            }

            try {
                await apiRequest('/questions', {
                    method: 'POST',
                    body: JSON.stringify(questionData)
                });

                showAlert('¡Pregunta agregada exitosamente!', 'success');
                document.getElementById('questionForm').reset();
                document.getElementById('optionsContainer').style.display = 'none';
                document.getElementById('shortAnswerContainer').style.display = 'none';
                loadQuestions();

                // Incrementar el orden para la siguiente pregunta
                const currentOrder = parseInt(document.getElementById('order').value);
                document.getElementById('order').value = currentOrder + 1;
            } catch (error) {
                showAlert('Error al agregar pregunta: ' + error.message, 'danger');
            }
        });

        async function deleteQuestion(questionId) {
            if (!confirm('¿Estás seguro de eliminar esta pregunta?')) return;

            try {
                await apiRequest(`/questions/${questionId}`, { method: 'DELETE' });
                showAlert('Pregunta eliminada', 'success');
                loadQuestions();
            } catch (error) {
                showAlert('Error: ' + error.message, 'danger');
            }
        }

        loadExam();
    </script>
</body>
</html>
